<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Adriele Delmira Gonçalves</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #007BFF, #00C6FF);
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background: #fff;
            color: #333;

        }
        .header {

            padding: 20px;
        }
        .about-photo {

            height: 150px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h1, h2 {
            color: #007BFF;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 5px 0;
        }
        .contact a {
            color: #00C6FF;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact a:hover {
            color: #007BFF;
        }
        .portfolio img {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .iframe-container {
            text-align: center;
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
        }
